<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Library</title>
    <link rel="stylesheet" href="main-lib.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Your online library!</h1>
    </div>

    <hr>
    
    <form class="flex-container" id="addbook">
        <div class="flex-container flex-wrap flex-space-evenly form">
            <div class="flex-container form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title"> 
            </div>
            <div class="flex-container  form-group">
                <label for="author">Author</label>
                <input type="text" id="author"> 
            </div>
            <div class="flex-container form-group">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages"> 
            </div>
            <div class="flex-container form-group">
                <label for="read">Have Read</label>
                <input type="checkbox" id= "checkbox"> 
            </div>
            
        </div>
    </form>

    <div class="flex-container flex-center btn-group form-group">
        <button class="add-btn">Add Book</button>
    </div>
    
    <hr>

    <div class="flex-container flex-wrap flex-space-evenly book-list">
        <!-- BOOKS ARE ADDED HERE-->
    </div>
    
    
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="main-lib.js"></script>

</body>
</html>
